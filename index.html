<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href= "./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <section>

    <div class="testimonies">
      <div id="image-container">
        <div class="profile-container">
          <img id='profile' src="./images/image-tanya.jpg" alt="profile">
          <div class="prev_next"><img src="./images/icon-prev.svg" alt="prev" id='prev'>
          <img src="./images/icon-next.svg" alt="next"  id="next"></div>
        </div>

      </div>
      <div id="text">
        <div class="tex-container">
          <div id="quote"><img src="./images/pattern-quotes.svg" alt="quote icon"></div>
          <div>
            <p id="msg">
              “ I’ve been interested in coding for a while but never taken the jump, until now. 
    I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
    excited about the future. ”
            </p>
            <div class="name_job">
              <h3 id="name">Tanya Sinclair</h3>
              <h4 id="job">UX Engineer</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pattern-curve">
      <img src="./images/pattern-curve.svg" alt="pattern curve">
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
